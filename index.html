<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Кошачий пинтерест</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="app">
      <header class="app__header">
        <nav class="app__nav">
          <button
            class="app__tab"
            :class="{ 'app__tab--active': activeTab === 'all' }"
            @click="activeTab = 'all'"
          >
            Все котики
          </button>
          <button
            class="app__tab"
            :class="{ 'app__tab--active': activeTab === 'favorites' }"
            @click="activeTab = 'favorites'"
          >
            Любимые котики
          </button>
        </nav>
      </header>
      <main class="app__main" ref="main">
        <div v-if="activeTab === 'all'" class="gallery">
          <div v-for="cat in cats" :key="cat.id" class="gallery__item">
            <img :src="cat.url" alt="Cat" class="gallery__image" />
            <button
              class="gallery__button"
              @click="toggleFavorite(cat)"
              @mouseover="hoveredCat = cat.id"
              @mouseleave="hoveredCat = null"
            >
              <svg
                v-if="!isFavorite(cat) && hoveredCat !== cat.id"
                width="40"
                height="36,7"
                viewBox="0 0 40 36,7"
              >
                <path
                  d="M29 0C25.52 0 22.18 1.62 20 4.18C17.82 1.62 14.48 0 11 0C4.84 0 0 4.84 0 11C0 18.56 6.8 24.72 17.1 34.08L20 36.7L22.9 34.06C33.2 24.72 40 18.56 40 11C40 4.84 35.16 0 29 0ZM20.2 31.1L20 31.3L19.8 31.1C10.28 22.48 4 16.78 4 11C4 7 7 4 11 4C14.08 4 17.08 5.98 18.14 8.72H21.88C22.92 5.98 25.92 4 29 4C33 4 36 7 36 11C36 16.78 29.72 22.48 20.2 31.1Z"
                  fill="#F24E1E"
                />
              </svg>
              <svg v-else width="40" height="36,7" viewBox="0 0 40 36,7">
                <path
                  d="M20 36.7L17.1 34.06C6.8 24.72 0 18.56 0 11C0 4.84 4.84 0 11 0C14.48 0 17.82 1.62 20 4.18C22.18 1.62 25.52 0 29 0C35.16 0 40 4.84 40 11C40 18.56 33.2 24.72 22.9 34.08L20 36.7Z"
                  fill="#F24E1E"
                />
              </svg>
            </button>
          </div>
        </div>
        <div v-else-if="activeTab === 'favorites'" class="gallery">
          <div v-if="favoriteCats.length === 0" class="gallery__empty">
            Список пуст :(
          </div>
          <div v-for="cat in favoriteCats" :key="cat.id" class="gallery__item">
            <img :src="cat.url" alt="Cat" class="gallery__image" />
            <button
              class="gallery__button"
              @click="toggleFavorite(cat)"
            ></button>
          </div>
        </div>
        <p v-if="isLoading" class="loading-text">
          ... загружаем еще котиков ...
        </p>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="app.js"></script>
  </body>
</html>
